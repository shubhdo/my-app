 <form autocomplete="off" >

          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>Name</label>
              </div>
              <div class="col-sm-8">

                <input type="text" name="name" required [(ngModel)]="obj.name" minlength="4" class="form-control" #name="ngModel"
                  pattern="[a-zA-Z]*">
                
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>Short URL</label>
              </div>
              <div class="col-sm-8">


                <input type="text" name="shortURL" required [(ngModel)]="obj.shortURL" minlength="4" class="form-control" #shortURL="ngModel">
               
              </div>
            </div>
          </div>

    

          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>Location</label>
              </div>
              <div class="col-sm-8">

              	  <select class="form-control" id="power" required>
				    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
	  			</select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>Address</label>
              </div>
              <div class="col-sm-8">


                <input type="text" name="address" required [(ngModel)]="obj.address" minlength="4" class="form-control" #address="ngModel">
               
              </div>
            </div>
          </div>
		 <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>Starred</label>
              </div>
              <div class="col-sm-8">


                <input type="checkbox" name="starred" required [(ngModel)]="obj.starred"   #starred="ngModel">
               
              </div>
            </div>
          </div>
 		<div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>Brief</label>
              </div>
              <div class="col-sm-8">


                <input type="text" name="brief" required [(ngModel)]="obj.brief" minlength="4" class="form-control" #brief="ngModel">
               
              </div>
            </div>
          </div>


          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>Tags</label>
              </div>
              <div class="col-sm-8">


                <ng-multiselect-dropdown
				  [placeholder]="'Tags'"
				  [data]="dropdownList"
				  name="tags"
				  [(ngModel)]="selectedItems"
				  [settings]="dropdownSettings"
				  (onSelect)="onItemSelect($event)"
				  (onSelectAll)="onSelectAll($event)">
				</ng-multiselect-dropdown>
               
              </div>
            </div>
          </div>

            <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>Card Image</label>
              </div>
              <div class="col-sm-8">


               <angular-file-uploader 
			      [config]="afuConfig">
			</angular-file-uploader>
               
              </div>
            </div>
          </div>

       
          <div class="button center">

            <input type="submit" class="btn btn-primary"  value="Create"
              data-dismiss="modal">
          </div>
        </form>
